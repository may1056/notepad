<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./notepadcss.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    background="https://t1.daumcdn.net/cfile/tistory/176DCE484E95190E19"
    style="background-size: cover"
  >
    <script
      src="https://kit.fontawesome.com/e9398a8c81.js"
      crossorigin="anonymous"
    ></script>

    <strong><p class="title">메모장</p></strong>

    <div>
      <textarea name="" id="mainnote" cols="30" rows="10" autofocus></textarea>
    </div>
    <div>
      <textarea
        name=""
        class="savednote"
        id="note1"
        cols="30"
        rows="10"
        readonly
        autofocus
      ></textarea>
    </div>
    <div>
      <textarea
        name=""
        class="savednote"
        id="note2"
        cols="30"
        rows="10"
        readonly
        autofocus
      ></textarea>
    </div>
    <div>
      <textarea
        name=""
        class="savednote"
        id="note3"
        cols="30"
        rows="10"
        readonly
        autofocus
      ></textarea>
    </div>

    <button class="savebutton" onclick="save()">저장</button>
    <script src="./notepad.js"></script>

    <button class="delbutton" id="delbutton1">
      <i class="fa-solid fa-trash"></i>
    </button>
    <button class="delbutton" id="delbutton2" onclick="del(this)">
      <i class="fa-solid fa-trash"></i>
      <button class="delbutton" id="delbutton3">
        <i class="fa-solid fa-trash"></i>
      </button>
    </button>
  </body>
</html>
